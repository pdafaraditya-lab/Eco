<div class="pay-btn-wrapper">
  <button class="pay-btn" onclick="window.location.href='barcode.html'">
    <span class="pay-btn-icon">
      <!-- QR style icon pakai SVG -->
      <svg width="42" height="42" viewBox="0 0 48 48" fill="none">
        <rect x="7" y="7" width="10" height="10" rx="3" fill="#fff"/>
        <rect x="31" y="7" width="10" height="10" rx="3" fill="#fff"/>
        <rect x="7" y="31" width="10" height="10" rx="3" fill="#fff"/>
        <rect x="31" y="31" width="10" height="10" rx="3" fill="#fff"/>
      </svg>
    </span>
    <span class="pay-btn-text">PAY</span>
  </button>
</div>
<style>
    .pay-btn-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 2.5rem;
}
.pay-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 90px;
  height: 90px;
  background: linear-gradient(140deg, #29b6f6 62%, #50e3c2 100%);
  border: none;
  border-radius: 50%;
  box-shadow: 0 4px 18px #50e3c250, 0 2px 6px #29b6f644;
  cursor: pointer;
  outline: none;
  transition: box-shadow 0.18s, background 0.18s;
  position: relative;
  overflow: hidden;
}
.pay-btn:hover {
  box-shadow: 0 8px 44px #50e3c299;
  background: linear-gradient(130deg, #159aee 76%, #27efb5 100%);
}
.pay-btn-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  /* sedikit atas */
  margin-bottom: 6px;
}
.pay-btn-icon svg {
  width: 42px;
  height: 42px;
  display: block;
  filter: drop-shadow(0 1.5px 0.5px #b2f2ff9a);
}
.pay-btn-text {
  font-size: 1.15rem;
  font-weight: 700;
  color: #fff;
  letter-spacing: 1px;
  text-shadow: 0 1px 4px #29b6f6cc;
  font-family: 'Poppins', sans-serif;
  text-transform: uppercase;
}
@media (max-width:600px) {
  .pay-btn {
    width: 68px;
    height: 68px;
  }
  .pay-btn-icon svg {
    width: 32px;
    height: 32px;
  }
  .pay-btn-text {
    font-size: 0.97rem;
  }
}
</style>
