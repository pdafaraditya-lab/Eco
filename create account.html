<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Eco-Rupiah Network - Sign Up</title>
  <link rel="stylesheet" href="create account.css"/>
  <link rel="icon" href="logo eco.png"  type="image/png"> 
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
      <div class="logo-row">
        <div class="logo">
        <span class="logo">
          <img src="logo eco.png" alt="Eco Rupiah Logo" width="46" height="46" />
        </span>
        </div>
        <span class="brand">Eco-Rupiah Network</span>
      </div>
      <div class="welcome">
        <h1>WELCOME BACK!</h1>
        <p>To Connected With Us Please<br>Login With Your Personal Info</p>
        <button class="sign-in-btn">SIGN IN</button>
      </div>
    </div>
    <!-- RIGHT SIDE -->
    <div class="right">
      <h2 class="create-account">Create Account</h2>
      <div class="social-row">
        <button class="icon-btn" aria-label="Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"/>
        </button>
        <button class="icon-btn" aria-label="Google">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google"/>
        </button>
        <button class="icon-btn" aria-label="Facebook">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"/>
        </button>
      </div>
      <div class="or-label">Or Use Your Email Account</div>
      <form class="signup-form">
        <input type="text" placeholder="Name" required autocomplete="name"/>
        <input type="email" placeholder="Email" required autocomplete="email"/>
        <input type="password" placeholder="Password" required autocomplete="new-password"/>
        <button type="submit" class="sign-up-btn">SIGN UP</button>
      </form>
    </div>
  </div>
</body>
</html>
