<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Eco-Rupiah Network - Sign In</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet"/>
  <link rel="stylesheet" href="sign in.css"/>
  <link rel="icon" href="logo eco.png"  type="image/png"> 
</head>
<body>
  <form action="dashboard.html"  method="get">
  <div class="container">
    <!-- LEFT: Sign In -->
    <section class="left">
      <h2 class="signin-title">Sign In To Eco Rupiah</h2>
      <div class="signin-social-row">
        <button class="icon-btn" aria-label="Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"/>
        </button>
        <button class="icon-btn" aria-label="Google">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google"/>
        </button>
        <button class="icon-btn" aria-label="Facebook">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"/>
        </button>
      </div>
      <div class="or-label">Or Use Your Email Account</div>
      <form class="signin-form" autocomplete="off">
        <input type="text" placeholder="Name" autocomplete="name" required />
        <input type="email" placeholder="Email" autocomplete="email" required />
        <a href="#" class="forgot-link">Forgot Your Password?</a>
        <button type="submit" class="signin-btn">SIGN IN</button>
      </form>
    </section>

    <!-- RIGHT: Info Panel -->
    <section class="right">
      <div class="brand-row">
        <span class="brand">Eco-Rupiah Network</span>
        <span class="logo">
          <img src="logo eco.png" alt="Eco Rupiah Logo" width="46" height="46" />
        </span>
      </div>
      <div class="welcome-section">
        <h1 class="welcome-title">Hello Friend!</h1>
        <p class="desc-text">Enter Your Personal Details<br>And Revive Earth With Us</p>
        <button type="submit" class="signup-btn">SIGN UP</button>
      </div>
      <div class="bottom-corner"></div>
    </section>
  </div>
  </form>
</body>
</html>
